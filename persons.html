<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>Google Maps JavaScript API v3 Example: Geocoding Simple</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="jquery.min.js"></script> 
<script type="text/javascript"> 
  var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(38.581, 139.9);
    var myOptions = {
      zoom: 7,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    google.maps.event.addListener(map, "bounds_changed", function(){
      var ne = this.getBounds().getNorthEast();
      var sw = this.getBounds().getSouthWest();
      log("n:" + ne.lat())
      log("e:" + ne.lng())
      log("s:" + ne.lat())
      log("w:" + ne.lng())

      var c = this.getCenter();
      var z = this.getZoom();
      log("lat:", c.lat(), "lng:", c.lng(), "zoom:", z);

      /* 東北地方のlat, lng
      persons.html:49n:40.89536124866795
      persons.html:49e:148.18353502187506
      persons.html:49s:40.89536124866795
      persons.html:49w:148.18353502187506

      center, zoom
      lat: 38.58092887053578 lng: 139.92181627187506 zoom: 7
      */
    });
  }
 
  function codeAddress() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map, 
            position: results[0].geometry.location
        });
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }

  function log(){
    console.log.apply(console, arguments);
  }
</script> 
</head> 
<body onload="initialize()"> 
  <div> 
    <input id="address" type="textbox" value="Sydney, NSW"> 
    <input type="button" value="Geocode" onclick="codeAddress()"> 
  </div> 
<div id="map_canvas" style="height:90%"></div> 
</body> 
</html>
